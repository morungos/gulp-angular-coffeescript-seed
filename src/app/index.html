<!DOCTYPE html>
<html ng-app="webapp">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gulp-angular-coffeescript-seed</title>
    <!-- inject:vendor:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endinject -->
  </head>
  <body role="document" ng-controller="LoginController">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="navbar-brand" href="/">webapp</a>
        </div>
        <div collapse="navCollapsed" class="navbar-collapse collapse" ng-controller="HeaderController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>
          </ul>
          <p ng-show="user" class="navbar-text navbar-right">
            Logged in as {{user.profile.displayName}}
          </p>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="page-wrap">
      <div class="page-main container" role="main">
        <ui-view></ui-view>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">
          <ul class="inline-nav">
            <li><a href="/">Home</a></li>
            <li ng-hide="user" class="inline-last"><a class="auth-link" ng-click="signIn()">Sign in</a></li>
            <li ng-show="user" class="inline-last"><a class="auth-link" ng-click="signOut()">Sign out</a></li>
          </ul>
        </p>
      </div>
    </div>

    <!-- inject:vendor:js -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/app.js"></script>
    <!-- endinject -->
  </body>
</html>
